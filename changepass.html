<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/custom.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-lg-5 col-sm-12 pass-bg">
           
        </div>

        <div class="col-lg-6 col-sm-12 ps-0 ps-lg-5">
          <h3 class="fw-semibold  mb-5">Change password</h3>
          <form action="">
            <label for="email">New Password</label>
              <div class="col-9 mb-5 user">
                <span class="passicon"></span>
                <input type="password" class="form-control py-3 form-style rounded-0 "  aria-label="password">
              </div>

              <label for="email">Confirm Password</label>
              <div class="col-9 mb-5 user">
                <span class="passicon"></span>
                <input type="password" class="form-control py-3 form-style rounded-0 "  aria-label="password">
              </div>

              <div class="col-9 text-center user ">
                <button type="submit" class="btn btn-primary forget-button rounded-0 fs-5">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
